<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<div class="container">
    <form action="/register" method="POST">
        <div class="form-group col-6">
            <label for="inputUsername">Username</label>
            <input type="text" name="username" class="form-control" id="inputUsername"
                required minlength="3" maxlength="30">
        </div>
        <div class="form-group col-6">
            <label for="inputPassword1">Password</label>
            <input type="password" name="password1" class="form-control" id="inputPassword1"
                required minlength="3" maxlength="30">
        </div>
        <div class="form-group col-6">
            <label for="inputPassword2">Repeat password</label>
            <input type="password" name="password2" class="form-control" id="inputPassword2"
                required minlength="3" maxlength="30">
        </div>
        {% if message %}
        <div>
            {{ message }}
        </div>
        {% endif %}
        <div class="form-group col-6">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <p>
            The length of username and password must be between 3 and 30 characters.
        </p>
    </form>
</div>

{% endblock %}
